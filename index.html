<!DOCTYPE html>

          </svg>
          <h1>Caravan</h1>
        </a>
        <div id="cart" class="nav-right">
          <svg
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
            id="Filled"
            viewBox="0 0 24 24"
            width="2rem"
            class="icon-header"
          >
            <path
              d="M22.713,4.077A2.993,2.993,0,0,0,20.41,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H1A1,1,0,0,0,1,2h.222a1,1,0,0,1,.993.883l1.376,11.7A5,5,0,0,0,8.557,19H19a1,1,0,0,0,0-2H8.557a3,3,0,0,1-2.82-2h11.92a5,5,0,0,0,4.921-4.113l.785-4.354A2.994,2.994,0,0,0,22.713,4.077Z"

      </nav>
    </header>
    <section class="layout">
      <div class="slider-container">
        <h1>Top Picks</h1>
        <ul class="slider"></ul>
      </div>
    </section>
    <div></div>
    <div class="browse-all layout">
      <hr />
      <h1>Browse</h1>
      <ul class="browse-selection p-0"></ul>
    </div>
    <div class="alert-container fixed">
      <div class="alert alert-success hidden">
        <div class="icon__wrapper">
          <svg
            width="1rem"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 12.6111L8.92308 17.5L20 6.5"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p class="alert-text">Successfully added to cart!</p>
        <span class="close"
          ><svg
            width="1rem"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="1.5" />
            <path
              d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
            /></svg
        ></span>
      </div>
    </div>
    <div class="cart-overlay">
      <div class="overlay-dummy"></div>
      <div class="overlay-content">
        <span class="overlay-header">
          <h1>Cart Details</h1>
          <img class='icon close' src="./images/close-svgrepo-com.svg" alt=""/>
          </span>
        </span>
        <hr />
        <div class="cart-details">
          <div class="cart-grid grid-header">
            <div></div>
            <div>Name</div>
            <div>Price</div>
            <div>Qty</div>
            <div>Subtotal</div>
          </div>
          <div class="grid-content"></div>
        </div>
        <div class="overlay-footer">
          <div class="cart-total">
            <div>Total</div>
            <div class="total">â‚±0</div>
          </div>
          <button type="button" class="btn checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
    <script type="module" src="./constant.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
